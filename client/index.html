<style>
    body {
        background: #3498db;
    }

    .gameContainer {
        background: white;
        width: 65%;
        height: 80%;
        border-radius: 6px;
        float: right;
        margin: 5% 3% 1% 1%;
        padding: 10px;
        text-align: center;
        box-shadow: 5px 5px 10px #888888;
        position: relative;
    }

    .chatContainer {
        background: white;
        width: 25%;
        height: 80%;
        border-radius: 6px;
        float: left;
        margin: 5% 1% 1% 3%;
        padding: 10px;
        text-align: center;
        box-shadow: 5px 5px 10px #888888;
    }

    .chatBox {
        background: #f4f4f4;
        border-radius: 5px;
        width: 90%;
        height: 80%;
        margin: 5% auto 5% auto;
        border: 1px solid;
        border-color: #f4f4f4;
        overflow-y: scroll;
    }

    .chatCell {
        background: white;
        width: 100%;
        height: 7%;
        margin: auto auto 1px auto;
    }

    .btn {
        background: #2ecc71;
        height: 30px;
        color: white;
        border-radius: 4px;
    }

    .btn:hover {
        background: #2CC06B;
    }
</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js"></script>
<div class="gameContainer"></div>
<div class="chatContainer">
    <div>Chat</div>
    <div id="chat-text" class="chatBox"></div>
    <form id="chat-form"><input id="chat-input" style="width: 60%; height: 30px;" autocomplete="off" type="text" /> <input class="btn" type="submit" value="Send" /></form>
</div>

<script>

    var chatText = document.getElementById('chat-text');
    var chatInput = document.getElementById('chat-input');
    var chatForm = document.getElementById('chat-form');


    var socket = io();
    var typing = false;
    
    //add a chat cell to our chat list view, and scroll to the bottom
    socket.on('addToChat',function(data){
              
      console.log('got a chat message');
      chatText.innerHTML += '<div class="chatCell">' + data + '</div>';
      chatText.scrollTop = chatText.scrollHeight;
              
    });
    
	
    chatForm.onsubmit = function(e){
      //prevent the form from refreshing the page
	e.preventDefault();
       
        //call sendMsgToServer socket function, with form text value as argument
        socket.emit('sendMsgToServer', chatInput.value);
        chatInput.value = "";
	}
	document.addEventListener('DOMContentLoaded', function() {
                              
        document.getElementById('chat-input').addEventListener('focus', function() {
                                                                            typing = true;
                                                                                });
        document.getElementById('chat-input').addEventListener('blur', function() {
                                                                            typing = false;
                                                                                });
            });
        
	
	document.onkeyup = function(event){
        
        //user pressed and released enter key
        if(event.keyCode === 13){
            
            if(!typing){
                //user is not already typing, focus our chat text form
                chatInput.focus();
                
            }
            
            else {
                
                //user sent a message, unfocus our chat form 
                chatInput.blur();
            }
            
        }
	}

</script>
